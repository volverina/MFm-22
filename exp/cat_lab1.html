<html>
	<head>
		<title>
			Лабораторна робота № 1
		</title>
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-sky color="#777777"></a-sky>
			<a-sphere color="red" radius=1></a-sphere>
			<a-entity animation="property: rotation; to: 0 0 360; dur: 10000; easing: linear; loop: true" >
				<a-torus color="black" radius="10" radius-tubular="0.01"></a-torus>
				<a-torus rotation="0 0 0" color="black" radius="50" radius-tubular="0.01"></a-torus>
				<a-torus rotation="0 0 0" color="black" radius="100" radius-tubular="0.01"></a-torus>
				<a-sphere color="blue" radius="1" position="10 0 0"></a-sphere>
				<a-sphere color="blue" radius="1" position="50 0 0"></a-sphere>
				<a-sphere color="blue" radius="1" position="100 0 0"></a-sphere>
			</a-entity>


			<a-camera position="0 0 120"></a-camera>
		</a-scene>
	</body>
</html>
