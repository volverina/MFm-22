<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>360-градусний огляд сцени (OrbitControls)</title>
		<style>
			body { margin: 0; }
			fieldset {
				top: 50%;
				left: 50%;
				position: absolute;
				transform: translate(-50%, -50%);
				font-size: 200%;
			}
			#start {
				top: 50%;
				left: 50%;
				font-size: 120%;
			}
		</style>

		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
		  {
		    "imports": {
		      "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
		      "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
		    }
		  }
		</script>

		<script type="module" src="360_code.js"></script>
	</head>
	<body>
		<video id="videoQ" hidden loop playsinline muted>
			<source src="../assets/Q_without_powers.mkv">
		</video>
		<video id="videoToby" style="display:none" loop playsinline muted>
			<source src="../assets/Toby_First_Mission.mkv">
		</video>

		<fieldset id="what">
		    <legend>Оберіть спосіб 360-градусного огляду сцени:</legend>

		    <div>
		      <input type="radio" id="OrbitControls" name="Controls" value="OrbitControls"
			     checked>
		      <label for="OrbitControls">OrbitControls</label>
		    </div>

		    <div>
		      <input type="radio" id="FirstPersonControls" name="Controls" value="FirstPersonControls">
		      <label for="FirstPersonControls">FirstPersonControls</label>
		    </div>

		    <div>
		      <input type="radio" id="MapControls" name="Controls" value="MapControls">
		      <label for="MapControls">MapControls</label>
		    </div>

		    <div>
		      <input type="radio" id="FlyControls" name="Controls" value="FlyControls">
		      <label for="FlyControls">FlyControls</label>
		    </div>
			<button id="start">Натисни на кнопку для початку програми</button>
		</fieldset>


	</body>
</html>
