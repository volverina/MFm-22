<!DOCTYPE html>

<html>
	<head>
		<title>Додавання AR.js до програми</title>
		<script src="../aframe/aframe.min.js"></script>
		<script src="../arjs/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker preset="hiro">
				<a-box position="-1 0 0" color="black"></a-box>
				<a-box position="+1 0 0" color="yellow"></a-box>
				<a-sphere color="red" radius="0.5"></a-sphere>
				<a-box position="0 0 +1" color="blue"></a-box>
				<a-box position="0 0 -1" color="green"></a-box>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
