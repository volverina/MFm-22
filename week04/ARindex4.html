<!DOCTYPE html>

<html>
	<head>
		<title>Додавання AR.js до програми</title>
		<script src="../aframe/aframe.min.js"></script>
		<script src="../arjs/aframe-ar.js"></script>
	</head>
	<body>
		<!--<a-scene embedded arjs="debug: false; sourceType: image; sourceUrl:../assets/mockimage.png;">-->
		<!--<a-scene embedded arjs="debug: false; sourceType: video; sourceUrl:../assets/mockvideo.mp4;">-->
		<a-scene embedded arjs>
			<a-marker preset="hiro">
				<!-- <a-sky color="grey"></a-sky> -->
				<a-entity  scale="0.2 0.2 0.2" rotation="-90 0 0">
					<a-torus position="-2 1 -5" color="green" radius="1.2"
						animation="property: components.material.material.color;
			type: color; from: green; to: red; loop: true; dur: 10000"></a-torus>
					<a-plane width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" color="white"
							src="https://i.imgur.com/R6DKElM.png" 
							transparent="true"
							></a-plane>
					<a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"
						animation="property: position; from: -2 -1 -5; to: -2 4 -5; loop: false; dur: 6000"></a-cylinder>
					<a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"
						animation="property: scale; to: 10 1 1; loop: true; dur: 12000"></a-cylinder>		
					<a-torus-knot color="orange" radius="1.2" position="-3 1 -5"
						animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
					<a-plane width="9" height="2" position="3 1 -9"></a-plane>
					<a-text value="Вітаємо у браузерній VR!" color="black" width="10" position="-0.5 1 -6"
						font="../assets/tahoma-msdf.json" negate="false"
						animation="property: rotation; to: 360 360 360; loop: true; dur: 10000"></a-text>
				</a-entity>
			</a-marker>

			<a-marker preset="kanji">
				<a-entity geometry="primitive: sphere; radius: 0.75"
				          light="type: point; color: white; intensity: 2"
				          material="color: white; shader: flat; src: owl.jpg"
				          position="-0.5 0 -1">
				</a-entity>
			</a-marker>

			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
